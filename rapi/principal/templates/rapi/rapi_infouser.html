{% extends 'rapi/Layout.html' %}

{% block principal %}
    <div class="col-md-8">
        <h3>Ver Informacion de Usuario</h3>
        <label for="usuariosid">Seleccione el usuario</label><select id="usuariosid" name="usuariosname" class="form-control">
            {% for user in users %}
            <option id="{{ user.id }}" name="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <h5>Nombre de Usuario: </h5>
    <p id="Nombre"></p>
    <h5>Apellido de Usuario: </h5>
    <p id="Apellido"></p>
    <h5>Email de Usuario: </h5>
    <p id="Email"></p>
    <h5>¿Usuario Activo?: </h5>
    <p id="Activo"></p>
    <h5>¿Administrador?: </h5>
    <p id="Superuser"></p>
    <h5>Total de Registros Manejados: </h5>
    <p id="TotalRegistros"></p>
    <h5>Total de Registros Editados: </h5>
    <p id="TotalEditados"></p>
{% endblock %}
